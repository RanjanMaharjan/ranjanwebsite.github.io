       <!-- course-select  -->
       <div class="course">
        <div class="selector">
            <div id="selectorField">
                <p id="selectorText">Select Desired Course</p>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>

            <ul id="list" class="hide">
                <li class="options"> <a href="BIT.html"> BIT </a>
                
                </li>

                 <li class="options">
                    <li class="options"> <a href="BHM.HTML"> BHM </a>
                 </li>
                
                 <li class="options">
                    <li class="options"> <a href="BCA.html"> BCA </a>
                 </li>

                 <li class="options">
                    <li class="options"> <a href="BTECH.html"> B.Tech </a>
                 </li>
            </ul>
        </div>
       </div>

       <script>

        var selectorField= document.getElementById("selectorField");
        var selectorText= document.getElementById("selectorText");
        var options =document.getElementsByClassName("options");
        var list =document.getElementById("list");

        selectorField.onclick= function(){
            list.classList.toggle("hide");
        }

        for(option of options){
            option.onclick =function(){
                selectorText.innerHTML= this.textContent;
                list.classList.toggle("hide");
            }
        }
       </script>
